<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>亚马逊后台管理-登录</title>
        <meta name="keywords" content="亚马逊,购物">
        <meta name="description" content="亚马逊后台管理">
        <link rel="icon" href="" type="image/x-icon">
        <!-- style -->
        <link href="css/font-family.css" rel="stylesheet" type="text/css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/waves.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css">
    </head>
    <body class="login-page">
        <div class="login-box">
            <div class="logo">
                <a href="javascript:void(0);">亚马逊后台管理</a>
                <small></small>
            </div>
            <div class="card">
                <div class="body">
                    <form id="sign_in" method="POST">
                        <div class="msg">登录开始你的会话</div>
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">person</i>
                                </span>
                            <div class="form-line">
                                <input type="text" class="form-control" name="username" placeholder="请输入用户名" required autofocus>
                            </div>
                        </div>
                        <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">lock</i>
                                </span>
                            <div class="form-line">
                                <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 p-t-5">
                                <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                                <label for="rememberme">记住我</label>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block bg-pink waves-effect login-btn" type="submit">登录</button>
                            </div>
                        </div>
                        <div class="row m-t-15 m-b--20">
                            <div class="col-xs-6">
                            </div>
                            <div class="col-xs-6 align-right">
                                <a href="forgot-password.html">忘记密码？</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Js -->
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/waves.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/admin.js"></script>
        <script>
            $(function () {
                $('#sign_in').validate({
                    highlight: function (input) {
                        console.log(input);
                        $(input).parents('.form-line').addClass('error');
                    },
                    unhighlight: function (input) {
                        $(input).parents('.form-line').removeClass('error');
                    },
                    errorPlacement: function (error, element) {
                        $(element).parents('.input-group').append(error);
                    }
                });
            });
            $('.login-btn').click(function(){
                setTimeout(function(){
                    window.location.href = "manage-account.html";
                },1000)
            })
        </script>
    </body>
</html>
