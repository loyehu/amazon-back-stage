<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>亚马逊后台管理-登录</title>
    <meta name="keywords" content="亚马逊,购物">
    <meta name="description" content="亚马逊后台管理">
    <link rel="icon" href="" type="image/x-icon">
    <!-- style -->
    <link href="css/font-family.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/waves.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body class="fp-page">
<div class="fp-box">
    <div class="logo">
        <a href="javascript:void(0);">亚马逊后台管理</a>
        <small></small>
    </div>
    <div class="card">
        <div class="body">
            <form id="forgot_password" method="POST">
                <div class="msg">
                    输入你曾经注册过的电子邮件地址。我们会用你的用户名和邮箱地址给你发邮件 链接重新设置你的密码。
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                    <div class="form-line">
                        <input type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                    </div>
                </div>

                <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">重置密码</button>

                <div class="row m-t-20 m-b--5 align-center">
                    <a href="index.html">登录!</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Js -->
<script src="js/jquery-2.2.3.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="js/waves.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/admin.js"></script>
<script>
    $(function () {
        $('#forgot_password').validate({
            highlight: function (input) {
                console.log(input);
                $(input).parents('.form-line').addClass('error');
            },
            unhighlight: function (input) {
                $(input).parents('.form-line').removeClass('error');
            },
            errorPlacement: function (error, element) {
                $(element).parents('.input-group').append(error);
            }
        });
    });
</script>
</body>
</html>
